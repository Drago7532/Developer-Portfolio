{% extends "news/base.html" %}
{% block title %}Edit Newsletter{% endblock %}

{% block content %}
<h1>Edit Newsletter</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'news:my_newsletters' %}">
    <button>Cancel</button>
</a>
{% endblock %}
