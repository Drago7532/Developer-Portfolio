{% extends "news/base.html" %}
{% block title %}Delete Newsletter{% endblock %}

{% block content %}
<h1>Delete Newsletter</h1>

<p>Are you sure you want to delete "{{ newsletter.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'news:my_newsletters' %}">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
