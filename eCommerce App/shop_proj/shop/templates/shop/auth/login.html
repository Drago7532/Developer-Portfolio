{% extends 'shop/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
   {% csrf_token %}
   {{ form.as_p }}
   <button type="submit" class="btn btn-success">Login</button>
</form>
<p class="mt-2"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
