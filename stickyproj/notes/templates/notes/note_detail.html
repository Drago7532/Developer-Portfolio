{% extends 'notes/base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{ note.title|default:"(no title)" }}</h3>
    <p class="text-muted">{{ note.timestamp|date:"Y-m-d H:i" }}</p>
    <p class="card-text">{{ note.content|linebreaksbr }}</p>
    <a href="{% url 'notes:note_edit' note.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
    <a href="{% url 'notes:note_delete' note.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
    <a href="{% url 'notes:note_list' %}" class="btn btn-sm btn-secondary">Back</a>
  </div>
</div>
{% endblock %}
